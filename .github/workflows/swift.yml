name: Swift CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Swift environment
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.2'

    - name: Run Unit Tests
      run: xcodebuild test -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2'
